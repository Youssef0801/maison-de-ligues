        <main class="main-container">
            <h2>Modifier mon profil</h2>
        
            <form class="profile-form" action="#" method="POST">
              <div class="form-group">
                <label for="civilite">* Civilit√© :</label>
                <select id="civilite" name="civilite" required>
                  <option value="Homme">Homme</option>
                  <option value="Femme">Femme</option>
                </select>
              </div>
        
              <div class="form-group">
                <label for="categorie">* Cat√©gorie :</label>
                <select id="categorie" name="categorie" required>
                  <option value="Client">Client</option>
                  <option value="Admin">Admin</option>
                  <option value="Collaborateur">Collaborateur</option>
                </select>
              </div>
        
              <div class="form-group">
                <label for="nom">* Nom :</label>
                <input type="text" id="nom" name="nom" placeholder="Nom" required>
              </div>
        
              <div class="form-group">
                <label for="prenom">* Pr√©nom :</label>
                <input type="text" id="prenom" name="prenom" placeholder="Pr√©nom" required>
              </div>
        
              <div class="form-group">
                <label for="email">* Email :</label>
                <input type="email" id="email" name="email" placeholder="exemple@domaine.com" required>
              </div>
        
              <div class="form-group">
                <label for="password">* Mot de passe :</label>
                <input type="password" id="password" name="password" placeholder="(min. 8 caract√®res)" required minlength="8">
              </div>
        
              <div class="form-group">
                <label for="confirm-password">* Confirmation :</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="(min. 8 caract√®res)" required minlength="8">
              </div>
        
              <div class="form-group">
                <label for="telephone">* T√©l√©phone :</label>
                <input type="text" id="telephone" name="telephone" placeholder="07-39-81-18-27" required>
              </div>
        
              <div class="form-group">
                <label for="naissance">* Date de naissance :</label>
                <input type="date" id="naissance" name="naissance" required>
              </div>
        
              <div class="form-group">
                <label for="ville">* Ville :</label>
                <input type="text" id="ville" name="ville" placeholder="Paris" required>
              </div>
        
              <div class="form-group">
                <label for="pays">* Pays :</label>
                <input type="text" id="pays" name="pays" placeholder="France" required>
              </div>
        
              <div class="form-group">
                <label for="url-photo">URL de la photo :</label>
                <input type="url" id="url-photo" name="url-photo" placeholder="https://randomuser.me/api/portraits/men/75.jpg">
              </div>
        
              <button type="submit" class="btn-modifier">MODIFIER</button>
            </form>
